<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল-কুরআন</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to bottom, #002D62, #008080);
            color: white;
            text-align: center;
              min-height: 100vh;
    height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .quran-container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            position: fixed;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .surah-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .surah-list li {
            padding: 10px;
            background: #007BFF;
            color: white;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .surah-list li.playing {
            background: #28a745;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        @media (max-width: 640px) {
            .quran-container {
                width: 90%;
                padding: 15px;
            }
            audio {
                width: 100%;
            }
        }
        #surahTitle {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: black;
        }
        #artistName {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, #1B5E20, #4CAF50);
           

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            
            text-align: center;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }
        .footer a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s;
           
        }
        .footer a:hover {
            color: #FFA500;
        }
        @media (min-width: 640px) {
            .footer {
                flex-direction: row;
                justify-content: space-between;
            }
            .footer a {
                margin-top: 0;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar  ">
            <h1></h1>
           <h1>  Islamic Life 0.13</h1>
      
            
        </div>
    </header>
    
    <div class="quran-container">
        <h1 class="text-black font-bold text-2xl">আল-কুরআন</h1>
        <ul class="surah-list" id="surahList"></ul>
        <p id="surahTitle"> একটি সূরা নির্বাচন করুন</p>
        <p id="artistName">Islamic Life 0.13</p>
        <audio id="audioPlayer" controls></audio>
    </div>

    <footer>
        <div class="footer gap-0 flex flex-col justify-center items-center">
            <div class="my-3">
                <a href="index.html"><button class="btn btn-ghost border border-blue-500 shadow-xl text-white bg-blue-500 h-2 w-20">Back</button></a>
               </div> 
      
      
          
           </div>
          
    </footer>

    <script>

"হুদ", "ইউসুফ", "আর-রাদ", "ইবরাহিম", "আল-হিজর", "আন-নাহল", "বনী ইসরাইল", "আল-কাহফ", "মারইয়াম", "ত্বাহা", "আল-আম্বিয়া", "আল-হাজ্জ",

"সাবা", "ফাতির", "ইয়াসিন", "আস-সাফফাত", "সাদ", "আয-যুমার", "গাফির", "ফুসসিলাত", "আশ-শূরা", "আয-যুখরুফ", "আদ-দুখান", "আল-জাসিয়া",
"আল-আহকাফ", "মুহাম্মাদ", "আল-ফাতহ", "আল-হুজরাত", "কাফ", "আয-যারিয়াত", "আত্ব-তূর", "আন-নাজম", "আল-কামার", "আর-রহমান", "আল-ওয়াকিয়া",

"আল-গাশিয়াহ", "আল-ফাজর", "আল-বালাদ", "আশ-শামস", "আল-লাইল", "আদ-দুহা", "আশ-শরহ", "আত-তিন", "আল-আলাক", "আল-কদর", "আল-বাইয়্যিনাহ",

"আল-কাফিরুন", "আন-নাসর", "আল-মাসাদ", "আল-ইখলাস", "আল-ফালাক", "আন-নাস"
];

        const surahList = document.getElementById("surahList");
        const audioPlayer = document.getElementById("audioPlayer");
        const surahTitle = document.getElementById("surahTitle");
        let currentPlayingItem = null;

        function displaySurahs() {
            surahList.innerHTML = "";
            surahs.forEach((name, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${name}`;
                li.addEventListener("click", () => playSurah(name, index, li));
                surahList.appendChild(li);
            });
        }

        function playSurah(name, index, listItem) {
            surahTitle.textContent = name; // Update Surah name above artist
            audioPlayer.src = `https://server8.mp3quran.net/afs/${String(index + 1).padStart(3, '0')}.mp3`;
            audioPlayer.play();

            if (currentPlayingItem) {
                currentPlayingItem.classList.remove("playing");
            }
            listItem.classList.add("playing");
            currentPlayingItem = listItem;
        }

        displaySurahs();
        
    </script>
</body>
</html>
